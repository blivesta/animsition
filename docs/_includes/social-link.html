<ul class="social list-inline">
	<li class="btn-gh">
	  <iframe class="github-btn" src="{{ site.git_star_btn }}" allowtransparency="true" frameborder="0" scrolling="0" width="95" height="20"></iframe>
	</li>
	<li class="btn-tw">
	  <a href="https://twitter.com/share" class="twitter-share-button" data-text="Animsition : {{ site.discription }}" data-url="{{ site.url }}" data-related="{{ site.twitter }}" data-count="1" data-hashtags="{{ site.tag }}">Tweet</a>
	  <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');
		</script>
	</li>
</ul>
